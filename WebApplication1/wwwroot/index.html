<!DOCTYPE html>


<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Lab 003 - HTML Forms and JavaScript</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="function.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h3>Lab 003 (zerozerothree) - HTML Forms and JavaScript</h3>
			<hr>
			by Tom Braun
		</div>
	</div>
	<div class="container">
		<div class="row justify-content-center">Beverage Order</div>
		<div class="row">
			<div class="col-6 border border-dark">Customer Name</div>
			<div class="col-6"><input type="text" id="inputName" class="form-control" placeholder="Customer Name"></div>
		</div><div class="row">
			<div class="col-3 border border-dark">Beverage</div>
			<div class="col-3"><select type="form-control" id="inputBev"><option id="bevs[0]">Water</option><option>Tea</option><option>Soda</option><option>Liquor or Beer</option></select></div>
			<div class="col-3 border border-dark">Quantity</div>
			<div class="col-3"><input type="number" id="bevAmount" class="form-control" placeholder="Quantity of Drinks"></div>
		</div><div class="row">
			<div class="col-6 border border-dark">Birthdate</div>
			<div class="col-6"><input type="text" id="custAge" placeholder="mm/dd/yyyy"></div>
		</div><div class="row">
		<div class="col-12">
			<button type="button" class="btn btn-primary" onclick="showReceipt()">Submit Order!</button>
			<div class="container border border-dark">
				<p class="m-4 font-weight-bold" id="custName"></p>
				<p class="m-4" id="bevQuantity"></p>
				<p class="m-4" id="bevChoice"></p>
			</div>
</div>
	</div><div class="row">
		<div class="col-12">Age Warning</div>
	</div>
	</div>
</body>
</html>
